<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino</title>


    <!-- Google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">

    <!-- CSS bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Animaciones -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <!-- styles local -->
    <link rel="stylesheet" href="./styles.css">

</head>
<body>

    <div class="row mt-4 mr-4">
        <div class="col-md-12">
          <div class="d-flex">
              <div class=" ml-auto">
                <a href="index.html" title="Login" class="btn btn-outline-danger">Salir</a>
              </div>
            </div>
          </div>
        </div>
    </div>

    <div id="divLoop" class="container pt-5" style="display:block;">
        <div class="row justify-content-center">
            <div class="col-md-4 text-center animate__animated animate__backInUp">
                <h2 style="color: white;" id="h2MensajeLoop" style="display: none;" class="mb-3"></h2>
                <button id="btnStart" class="btn btn-success btn-block">Iniciar partida</button>
            </div>
            <div class="col-md-6 animate__animated animate__backInDown">
                <h3 class="text-center mb-4 text-primary">Lista de jugadores</h3>
                <ul id="ulListaJug" class="list-group">
                </ul>
            </div>
        </div>
    </div>

    <div id="divJuego" class="container mt-5 animate__animated animate__zoomIn" style="display: none;">
      <h1 id="h1NombreJugador"></h1>
      <h2 id="h2Mensaje"></h2>
        <div class="row justify-content-center">
            <div id="divMesaJug" class="col-md-10">
                <button style="position: absolute;" type="button" class="btn btn-primary mt-2" data-toggle="modal" data-target="#staticBackdrop">
                    Info
                </button>

                <h4 id="h4TurnoJugador">Es tu turno</h4>

                <div id="divInfoFichas" class="mt-2">
                    <h4>Fichas totales: <span id="spanNumBolsa"></span></h4>
                    <h4>Fichas jugador: <span id="spanNumJug"></span></h4>
                </div>

                <div id="divFichaMesa" class="divFicha">
                    <div id="divSuperior">
                        <img src="./img/-1.png" width="60px" height="60px">
                    </div>
                    <div id="line"></div>
                    <div id="divInferior">   
                        <img src="./img/-1.png" width="60px" height="60px">
                    </div>
                </div>

                <div id="divFichasJug" class="p-2"></div>

                <div id="divBotones">
                    <button id="btnTomar" class="btn btn-primary mb-3">Tomar ficha</button>
                    <button id="btnPasar" class="btn btn-danger">Pasar turno</button>
                </div>
            </div>
        </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Informaci√≥n de los jugadores</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul id="ulInfoJugadores" class="list-group list-group-flush">
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./app.js"></script>
</body>
</html>
